<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bORDES</title>
    <STyle>
        h1 {
            border: 5px solid red
        }
        h2 {
            border: 4px dotted blue;
        }
        h3 {
            border: double black;
        }
        .a {
            border-bottom: 5px solid red;
        }
        .b {
            border: 16px solid blue;
            border-radius: 50px 25px 10px 30px;
            border-top: dashed 10px blue;
        }

    </STyle>
</head>
<body>
    <H1>ROJO</H1>
    <h2>Azul</h2>
    <h3>negro</h3>
    <p class="a">Tex</p>
    <p class="b">Tex 2</p>
</body>
</html>
