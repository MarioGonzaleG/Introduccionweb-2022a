<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
    <style>
        div {
            background-color: red;
            height: 200;
            width: 50%;
        }
        h2.a {
            visibility: visible;

        }
        h2.b {
            visibility: hidden;
        }
        h2.c {
            
        }
        .x {
            font-style: oblique;
        }

    </style>
</head>
<body>
    <h2>Declara Ancho de Elemento</h2>
    <p>Este tine altura 200px y ancho 50%</p>
    <div></div>
    
    <h2 class="a">Este es Visible</h2>
    <h2 class="b">No es Visible</h2>
    <h2 class="c">Visible ocupa</h2>
    <p>Los Elementos ocultos sigen cupando espacio</p>

    <p class="x"><u>Algun</u><strong>Texto</strong> Hola Text</p>

</body>
</html>
