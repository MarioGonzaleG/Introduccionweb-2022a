<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pagina</title>
</head>
<body>
    <div style="background-color: bisque; width: 880px; padding: 10px 5px 58px 10px;">

            <table style="border: 3px black solid; padding: 10px 10px; padding-bottom: 10px;">
                <thead style="color: white;">
                    <th>Nombre:</td>
                    <th>Apellido:</td>
                    <th>Edad:</td>
                </thead>
                <tr>
                    <td>Ana</td>
                    <td>Uribe</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Walter</td>
                    <td>Wite</td>
                    <td>50</td>
                </tr>
            </table>
        </div>
        <p style="margin: 0px; text-align: right; color: aqua; background-color: blue;">12345</p>
    </div>
</body>
</html>
